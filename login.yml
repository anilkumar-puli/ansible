 - name: Todo project
   hosts: localhost
   become: yes
   tasks:

    - name: install golang
      apt:
        name: golang-go
        state: present
        update_cache: yes

    - name: ansible create directory example
      file:
        path: go/src
        state: directory

    - name: download foo.conf
      get_url:
        url: http://100.26.146.224:8081/repository/login/login-main.zip
        dest: /tmp/login-main.zip
        username: admin
        password: admin

    - name: ansible create directory example
      file:
          path: /home/ubuntu/login
          state: directory

    - unarchive:
        src: /tmp/login-main.zip
        dest: /home/ubuntu/login

    - name: build the files of login
      shell: go build
      become: yes
      args:
        chdir: /home/ubuntu/login

