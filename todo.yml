 - name: Todo project
   hosts: localhost
   become: yes
   tasks:

    - name: install inginx
      apt:
        name: nginx
        update_cache: yes

    - name: download foo.conf
      get_url:
        url:  http://54.209.169.49:8081/repository/frontend/frontend-main.zip
        dest: /tmp/frontend-main.zip
        username: admin
        password: admin

    - name: ansible create directory example
      file:
         path: /var/www/html/todo/frontend
         state: directory

    - unarchive:
        src: /tmp/frontend-main.zip
        dest: /var/www/html/todo/frontend
        remote_src: True

    - name: install npm
      apt:
        name: npm
        update_cache: yes

    - name: install nodejs
      apt:
        name: nodejs
        update_cache: yes

    - name: Replace after the expression till the end of the file (requires Ansible >= 2.4)
      replace:
        path: /etc/nginx/sites-available/default
        after: /var/www/html
        regexp: '^(.+)$'
        replace: todo/frontend/dist;

    - name: Change the working directory to somedir and start npm
      shell:  npm run build
      args:
        chdir: /var/www/html/todo/frontend

    #- name: Make sure a service is running
     # systemd:
      #  state: started
       # name: todo

    - name: start nginx
      service:
        name: nginx
        state: started


