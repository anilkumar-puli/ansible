 - name: Todo project
   hosts: localhost
   become: yes
   tasks:
    - name: install inginx
      apt:
        name: nginx
        update_cache: yes

    - name: start nginx
      systemd:
        state: started
        name: nginx
        enabled: yes

    - name: download foo.conf
      get_url:
        url: http://54.91.170.20:8081/repository/frontend/frontend-main.zip
        dest: /tmp/frontend-main.zip
        username: admin
        password: admin

    - name: ansible create directory example
      file:
         path: /var/www/html/todo
         state: directory

    - unarchive:
        src: /tmp/frontend-main.zip
        dest: /var/www/html/todo
        remote_src: True

    - name: install npm
      apt:
        name: npm
        update_cache: yes

    - name: install nodejs
      apt:
        name: nodejs
        update_cache: yes

  #  - name: Update modification and access time of given file
   #   ansible.builtin.file:
    #    path:  /var/www/html/todo/frontend/dist;
     #   state: /etc/nginx/sites-available/default
      #  modification_time: now
       # access_time: now
    - name: Replace after the expression till the end of the file (requires Ansible >= 2.4)
      replace:
        path: /etc/nginx/sites-available/default
        after: /var/www/html
        regexp: '^(.+)$'
        replace: todo/frontend/dist;


    - name: Start service npm
      service:
        name: npm
        state: started

