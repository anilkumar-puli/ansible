 - name: Todo project
  hosts: localhost
  become: yes
  tasks:
    - name: install inginx
      apt:
        name: nginx
        update_cache: yes
    - name: start nginx
      systemd:
        state: started
        name: nginx
        enabled: yes

    - name: download foo.conf
      get_url:
        url: http://34.227.53.0:8081/repository/frontend/frontend-main.zip
        dest: /tmp/frontend-main.zip
        username: admin
        password: admin

    - name: ansible create directory example
      file:
         path: /var/www/html/todo
         state: directory

    - unarchive:
        src: /tmp/frontend-main.zip
        dest: /var/www/html/todo
        remote_src: True

    - name: install npm
      apt:
        name: npm
        update_cache: yes

    - name: install nodejs
      apt:
        name: nodejs
        update_cache: yes

    - name: Update modification and access time of given file
      ansible.builtin.file:
        path: /etc/some_file
        state: file
        modification_time: now
        access_time: now

